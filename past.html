---
layout: default
title: Previous Seminars
---

<h2>Previous seminars</h2>

<p>Check here the previous seminars.</p>

<div class="posts">
  {% for post in site.past reversed %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

      {{ post.content }}

  </article>
  {% endfor %}
</div>
